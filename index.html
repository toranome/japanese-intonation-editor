<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/marks.css"/>
    </head>
    <body>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout-min.js"></script>

        <table>
            <tr>
                <!-- ko foreach: displayText -->
                <td data-bind="attr: {'class': mark}, text: text"></td>
                <!-- /ko -->
                <td></td>
            </tr>
            <tr>
                <!-- ko foreach: displayText -->
                <td>
                    <button data-bind="click: $parent.toggleIntonation"></span>
                </td>
                <!-- /ko -->
                <td>
                    <button data-bind="click: toggleFinalIntonation"></span>
                </td>
            </tr>
        </table>

        <textarea id="japanese-input" data-bind="textInput: inputText"></textarea>
        <pre data-bind="text: textAsHtml"></pre>

        <script src="js/app.js"></script>
    </body>
</html>
