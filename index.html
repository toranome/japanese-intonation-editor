<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/marks.css"/>
    </head>
    <body>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout-min.js"></script>

        <table>
            <tr>
                <!-- ko foreach: displayText -->
                <td>
                    <span class="clickable" data-bind="css: css, text: text, click: $parent.toggleIntonation"></span>
                </td>
                <!-- /ko -->
                <td>
                    <!-- ko with: placeholderCharacter -->
                    <span class="clickable placeholder" data-bind="css: css, text: text, click: $parent.toggleFinalIntonation"></span>
                    <!-- /ko -->
                </td>
            </tr>
        </table>

        <textarea id="japanese-input" data-bind="textInput: inputText"></textarea>
        <pre data-bind="text: textAsHtml"></pre>

        <script src="js/app.js"></script>
    </body>
</html>
